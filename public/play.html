<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="css/play.css" rel="stylesheet" type="text/css" /> 
		<link href="css/index.css" rel="stylesheet" type="text/css" />  
    <link href='https://fonts.googleapis.com/css?family=Capriola' rel='stylesheet'> 

		<script src="//cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <ul height="2em !important">
      <li><a href="levels.html">Back</a></li>
      <li><a href="about.html">About</a></li>
    </ul>

    <h2> Read the Sentence Aloud to Move Forward!<br> Please pause between each word.</h2>

		<div id="words">
      <img id="repeat_pronunciation" src="images/volume.png">
			<p id="next-word">Next Word</p>
			<p id="said"></p>
      
      <br><br><br><br><br><br><br><br>
      <p id="sentence_to_read"></p>
		</div>

		<div id="outer">
		</div>
		
		

    <!-- End Modal -->
    <div id="score_modal" class="modal">
      <div class="modal-content">
        <a class="close" href='/levels.html'>&times;</a>
        <h1>Challenge Complete!</h1>
        <span id="stars"> </span>
      </div>
    </div>

    <!-- Intro Scene Modal -->
    <div id="intro_modal" class="scene-modal">
      <div class="modal-content">
        <div class="scene">
          <a class="close">&times;</a>
          <img class="scene-image" src="images/intro_scene.png" >
        </div>
      </div>
    </div>

    <!-- Storm Modal -->
    <div id="storm_modal" class="modal">
      <div class="modal-content">
        <div class="scene">
          <a class="close">&times;</a>
          <img class="scene-image" src="images/storm_scene.png" >
        </div>
      </div>
    </div>

    <!-- Reunited Modal -->
    <div id="reunited_modal" class="modal">
      <div class="modal-content">
        <div class="scene">
          <a class="close">&times;</a>
          <img class="scene-image" src="images/reunited.png">
        </div>
      </div>
    </div>

    <script src="scripts/play.js"></script>
  </body>
</html>
